<!DOCTYPE html>

<head>
<style>
body {
     background: #041E42 none no-repeat scroll 0 0; 
     color: #FFC72C;
    }
a {
  display: inline;
  background-color: black;
  border-radius: 6px;
  color: #FFC72C;
  width: 10%;
  padding: 2%;
  margin: 2%;
  margin-left: 45%;
}
/* unvisited link */
a:link {
  color: #FFC72C;
  border-radius: 6px;
}

/* visited link */
a:visited {
  color: yellow;
}

/* mouse over link */
a:hover {
  background-color: #A2AAAD;
  color: black;
}

/* selected link */
a:active {
  color: blue;
}
</style>

</head>
